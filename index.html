<!DOCTYPE html>
<html>
  <head>
    <title>Canelé clicker</title>
    <meta charset="UTF-8">

    <link href="https://fonts.googleapis.com/css2?family=Pacifico&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Neucha&family=Pacifico&display=swap" rel="stylesheet">

    <link href="./style.css" rel="stylesheet" type="text/css"/>


  </head>

  <body>

    <div class='root'>
      <h1 >Canelé clicker</h1>

      <p><b> vous avez <span id='canelé'>0</span> cannelé </b></p>
      <p><b> vous avez <span id='nbFour'> 1 </span> four </b></p>

      <button onClick = "addCanele()" type="button" name="button">cuisiner</button>
      <button onClick = "buyFour()" id="four" type="button" name="button" disabled> acheter un four pour 10 canele</button>
    </div>
    <script>
      var canele = 0;
      var price = 10;
      var nbFour = 1;


      function fourBuyable(){
       var  result = false;
        if(canele >= price){
          result = true;
        }
        return result;
      }

      function buyFour(){
        nbFour++;
        canele -= price;
        price *= 2;
        if(!fourBuyable()){
            document.getElementById("four").disabled = true;
        }
        document.getElementById("nbFour").innerHTML = nbFour;
        document.getElementById("canelé").innerHTML = canele;
        document.getElementById("four").innerHTML = "acheter un four pour "+price+" canele";
      }

      function addCanele(){
        canele+= nbFour;
          document.getElementById("canelé").innerHTML = canele;
          if(fourBuyable()){
            document.getElementById("four").disabled = false;
          }

      }
      document.getElementById("canelé").innerHTML = canele;

    </script>
  </body>
</html>
